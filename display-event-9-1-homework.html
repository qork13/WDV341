<!doctype html>

<head>
    <meta charset="utf-8">
    <title>Untitled Document</title>
    <script>
        function getEvents() {

            

            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                   console.log(this.response);

                   let myObj = JSON.parse(this.response);
                   const eventList = document.querySelector('#event-list');

                   eventList.innerHTML = '';

                   for(let i=0; i<myObj.length; i++) {

                       let lineItemEl = document.createElement('li');
                       let lineItemData = document.createTextNode(myObj[i].name);

                       lineItemEl.appendChild(lineItemData);
                       eventList.appendChild(lineItemEl);
                   }
                }
            };

            
            let queryString = 'get-events-homework.php?';


            xmlhttp.open("GET", queryString);
            xmlhttp.send();

        }
    </script>
